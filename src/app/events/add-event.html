
<div *ngIf="!data.isEdit">
  <h1 mat-dialog-title>Add event</h1>
</div>

<div *ngIf="data.isEdit">
  <h1 mat-dialog-title>Edit event</h1>
</div>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="data.eventName" placeholder="Event name">
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Currency">
      <mat-option *ngFor="let currency of currencies" [value]="currency.value">
        {{currency.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Save</button>
</div>
